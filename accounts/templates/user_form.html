<form action="{% url 'update_user' %}" id="userEditForm" method="POST">
  {% csrf_token %}
  <div class="md-form">
    <input type="text" id="email" class="form-control disabled" value="{{user.email}}">
    <label for="email">Email</label>
  </div>
  <div class="md-form">
    <input type="text" id="username" class="form-control disabled" value="{{user.username}}">
    <label for="username">Username</label>
  </div>
  <div class="md-form">
    <div class="input-group">
      <input type="text" id="birthday" name="birthday" class="form-control datepicker"
        value="{{user.customer.birthday|date:"d/m/Y" }}">
      <label for="birthday">Data di nascita</label>
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
      </div>
    </div>
  </div>
</form>
