<form action="{% if create %} {% url 'create_address' %} {% else %} {% url 'update_address' address.id %} {% endif %}" 
  id="{% if create %}addressCreateForm{% else %}addressEditForm{{address.id}}{% endif %}" method="POST">
  {% csrf_token %}
  <div class="md-form">
    <input type="text" name="address" class="form-control" value="{{address.address}}">
    <label for="address">Indirizzo</label>
  </div>
  <div class="md-form">
    <input type="text" name="city" class="form-control" value="{{address.city}}">
    <label for="city">Citt√†</label>
  </div>
  <div class="md-form">
    <input type="text" name="county" class="form-control" value="{{address.county}}">
    <label for="county">Provincia</label>
  </div>
  <div class="md-form">
    <input type="text" name="postal_code" class="form-control" value="{{address.postal_code}}">
    <label for="postal_code">CAP</label>
  </div>
  <div class="md-form">
    <input type="text" name="firstname" class="form-control" value="{{address.firstname}}">
    <label for="firstname">Nome</label>
  </div>
  <div class="md-form">
    <input type="text" name="lastname" class="form-control" value="{{address.lastname}}">
    <label for="lastname">Cognome</label>
  </div>
</form>
