{% extends 'base.html' %}

{% block content %}
<!--Carousel Wrapper-->
  <div style="background-color: black; min-height: 90vh;"
    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel" >
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-2" data-slide-to="1"></li>
        <li data-target="#carousel-example-2" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
      <div class="carousel-inner" role="listbox" style="margin: 0 auto;">
        <div class="carousel-item active">
          <div class="view">
            <img class="d-block w-100" src=""
              alt="First slide">
            <div class="mask rgba-black-light"></div>
          </div>
        </div>
        <div class="carousel-item">
          <!--Mask color-->
          <div class="view">
            <img class="d-block w-100" src="https://scontent-mxp1-1.cdninstagram.com/v/t51.2885-15/e35/p1080x1080/104425177_658067481587297_7655423867600391749_n.jpg?_nc_ht=scontent-mxp1-1.cdninstagram.com&_nc_cat=105&_nc_ohc=UlFTfeaMezQAX9PIFYw&tp=19&oh=acdb29301e909582c8895b4c1d64ac8f&oe=5FD84B93"
              alt="Second slide">
            <div class="mask rgba-black-strong"></div>
          </div>
        </div>
        <div class="carousel-item">
          <!--Mask color-->
          <div class="view">
            <img class="d-block w-100" src="https://scontent-mxp1-1.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/103413947_316637022662735_3967364363020048264_n.jpg?_nc_ht=scontent-mxp1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=A-oLn0puuWsAX8Qw0h3&_nc_tp=15&oh=2f725c0e732379fc51e92d13fc000d5d&oe=5FD7835E"
              alt="Third slide">
            <div class="mask rgba-black-slight"></div>
          </div>
        </div>
      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
  <!--/.Carousel Wrapper-->
  {% endblock %}
