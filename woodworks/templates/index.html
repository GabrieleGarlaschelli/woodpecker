{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Carousel Wrapper-->
  <div style="background-color: black; min-height: 90vh; max-height: 50vh;">
    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel" >
      <!--Indicators-->
      <ol class="carousel-indicators " >
        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-2" data-slide-to="1"></li>
        <li data-target="#carousel-example-2" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
      <div class="carousel-inner" role="listbox" style="margin: 0 auto;">
        {%   for ww in woodworks  %}  
        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}" id="slide{{ww.id}}">
          <div class="view">
              <img class=" w-50" src="/{{ww.main_image}}" style="margin: 0 auto;"
                alt="First slide">
              <div class="mask rgba-black-light"></div>
            </div>
          </div>
        {% endfor %}       
      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
  <!--/.Carousel Wrapper-->
  {% endblock %}
